---
stages:
  - build

image: node:lts

before_script:
  - npm install

pages:
  stage: build
  tags:
    - gitlab-org
  script:
    # Specify the steps involved to build your app here
    - npm run build
    - echo "Pages will be deployed to $CI_PAGES_URL."
  artifacts:
    paths:
      # The folder that contains the built files to be published. This
      # must be called "public".
      - public
